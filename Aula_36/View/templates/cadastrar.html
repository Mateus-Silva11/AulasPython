<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{titulo_app}} - Cadastrar</title>
        <link rel="stylesheet" href="../static/estilo.css">
    </head>
    <body>
        <div class="conteudo">
            <form action="/cadastrar" method="get">
                <input type="hidden" name="id" id="id" value="{{squad.idSquad}}"> <br/>
                <div class="descricoes"> 
                    <label for="nome">Nome:</label>
                </div>
                <hr/>
                <input type="submit" value="Salvar" class="salvar">
                <a href="/salvar" class="limpar">Limpar</a>
            </form>
        </div>
    </body>
</html>
